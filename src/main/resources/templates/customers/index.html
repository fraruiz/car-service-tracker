<!doctype html>
<html lang="en" data-bs-theme="auto">
<div th:replace="shared/head :: head"></div>
<body>

<div th:replace="shared/nav :: nav"></div>

<main class="container bg-body-tertiary p-5 rounded">

    <div class="row">
        <div class="col">
            <h1>Customers</h1>
        </div>
        <div class="col align-item-end">
            <a class="btn btn-primary" href="#" th:href="@{/customers/create}" role="button">Create</a>
        </div>
    </div>

    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Fullname</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="value : ${values}">
                <td th:text="${value.id()}"></td>
                <td th:text="${value.fullName()}"></td>
                <td th:text="${value.email()}"></td>
            </tr>

            </tbody>
        </table>
    </div>
</main>

<div th:replace="shared/scripts :: scripts"></div>

</body>
</html>
