<!doctype html>
<html lang="en" data-bs-theme="auto">
<div th:replace="shared/head :: head"></div>
<body>

<div th:replace="shared/nav :: nav"></div>

<main class="container">
    <div class="bg-body-tertiary p-5 rounded">
        <h1>Assign a vehicle</h1>
        <form>
            <div class="mb-3">
                <label for="customerInput" class="form-label">Customer Id</label>
                <input type="text" class="form-control" id="customerInput">
            </div>
            <div class="mb-3">
                <label for="vehicleInput" class="form-label">Vehicle Id</label>
                <input type="text" class="form-control" id="vehicleInput">
            </div>

            <button type="button" class="btn btn-primary" onclick="assign()" th:href="@{/}">Assign</button>
        </form>
    </div>
</main>

<div th:replace="shared/scripts :: scripts"></div>

<script>
    function assign() {
        const url = window.location.host.includes('localhost') ? `http://${window.location.host}/customers/assignVehicle` : `https://${window.location.host}/customers/assignVehicle`;
        const urlToRedirect = window.location.host.includes('localhost') ? `http://${window.location.host}/customers` : `https://${window.location.host}/customers`;
        const data = {

                vehicle_id: document.getElementById("vehicleInput").value,

                customer_id: document.getElementById("customerInput").value


        };

        axios({
            method: 'post',
            url: url,
            data: data

        })
            .then(data => window.location.replace(urlToRedirect))
            .catch(error => console.log(error.response.data));



    }
</script>

</body>
</html>
