<!doctype html>
<html lang="en" data-bs-theme="auto">
<div th:replace="shared/head :: head"></div>
<body>

<div th:replace="shared/nav :: nav"></div>


<main class="container bg-body-tertiary p-5 rounded">

    <div class="row">
        <div class="col">
            <h1>Vehicles</h1>
        </div>
        <div class="col align-item-end">
            <a class="btn btn-primary" href="#" th:href="@{/vehicles/add}" role="button">Add Vehicle</a>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Brand</th>
                <th scope="col">Model</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Chevrolet</td>
                <td>Corsa</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Renault</td>
                <td>Clio</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
