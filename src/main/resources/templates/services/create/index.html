<!doctype html>
<html lang="en" data-bs-theme="auto">
<div th:replace="shared/head :: head"></div>
<body>

<div th:replace="shared/nav :: nav"></div>

<main class="container">
    <div class="bg-body-tertiary p-5 rounded">
        <h1>Create a Service</h1>

        <div class="mb-3">
            <label for="mechanicInput" class="form-label">Mechanic</label>
            <input type="text" class="form-control" id="mechanicInput" placeholder="Enter Mechanic">
        </div>

        <div class="mb-3">
            <label for="customerInput" class="form-label">Customer</label>
            <input type="text" class="form-control" id="customerInput" placeholder="Enter Customer">
        </div>

        <div class="mb-3">
            <label for="vehicleInput" class="form-label">Vehicle</label>
            <input type="text" class="form-control" id="vehicleInput" placeholder="Enter Vehicle Name">
        </div>
        <button type="button" class="btn btn-primary" onclick="create()" th:href="@{/}">Create</button>
    </div>
</main>

<div th:replace="shared/scripts :: scripts"></div>

<script>
    function create() {
        const url = window.location.host.includes('localhost') ? `http://${window.location.host}/services/create` : `https://${window.location.host}/services/create`;
        const urlToRedirect = window.location.host.includes('localhost') ? `http://${window.location.host}/services` : `https://${window.location.host}/services`;
        const data = {
            id: uuidv4(),
            mechanic_id: document.getElementById("mechanicInput").value,
            customer_id: document.getElementById("customerInput").value,
            vehicle_id: document.getElementById("vehicleInput").value
        };

        axios({
            method: 'post',
            url: url,
            data: data
        })
            .then(data => window.location.replace(urlToRedirect))
            .catch(error => console.log(error));
    }
</script>

</body>
</html>
