<!doctype html>
<html lang="en" data-bs-theme="auto">
<div th:replace="shared/head :: head"></div>
<body>

<div th:replace="shared/nav :: nav"></div>

<main class="container bg-body-tertiary p-5 rounded">
    <div class="row">
        <div class="col">
            <h1>Services</h1>
        </div>
        <div class="col align-item-end">
            <a class="btn btn-primary" href="#" th:href="@{/services/create}" role="button">Create a Service</a>
        </div>
    </div>

    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Status</th>
                <th scope="col">Description</th>
                <th scope="col">Estimation</th>
                <th scope="col">Amount</th>
                <th scope="col">Mechanic</th>
                <th scope="col">Customer</th>
                <th scope="col">Creation Date</th>
                <th scope="col">Due Date</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>In Progress</td>
                <td>Oil Change</td>
                <td>1 Hour</td>
                <td>$50.000</td>
                <td>Tom Platz</td>
                <td>John Doe</td>
                <td>29-Aug-2024</td>
                <td>31-Aug-2024</td>

            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Pending</td>
                <td>Timing Belt Change</td>
                <td>4 Hours</td>
                <td>$150.000</td>
                <td>Rick Deckard</td>
                <td>Mark Otto</td>
                <td>29-Aug-2024</td>
                <td>29-Aug-2024</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
